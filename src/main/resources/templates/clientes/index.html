<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<title>Cadastrar Clientes</title>
</head>
<body>

	<div class="container">
		<h2 class="text-center">Cadastro de clientes</h2>
		<form>
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3">
						<span class="input-group-text">Nome:</span> <input type="text"
							class="form-control">
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group mb-3">
						<span class="input-group-text">Documento:</span> <input
							type="text" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3">
						<span class="input-group-text">Endereço:</span> <input type="text"
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="offset-5">
					<button type="button" class="btn btn-success">Salvar</button>
					<button type="button" class="btn btn-warning">Cancelar</button>
				</div>
			</div>
		</form>



	</div>

	<div class="container mt-3">
		<h3>Clientes Cadastrados</h3>

		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Cliente</th>
					<th>Documento</th>
					<th>Endereço</th>
					<th>Edição</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${listarClientes}">
					<td th:text="${cliente.getCliente()}">cliente</td>
					<td th:text="${cliente.getDocumento()}">documento</td>
					<td th:text="${cliente.getEndereco()}">endereço</td>
					<td><a href="#" class="btn btn-warning"> Editar </a> <a
						href="#" class="btn btn-danger"> Deletar </a> <a href="#"
						class="btn btn-info"> Detalhe </a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
